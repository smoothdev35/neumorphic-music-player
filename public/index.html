<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Hugo Priet" />
    <meta
      name="description"
      content="Complete standalone integration of a Dribble shot by Filip Legierski"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/index.js" defer></script>
    <title>Music Player by Filip Legierski</title>
  </head>
  <body>
    <section class="phone left">
      <article class="content">
        <article class="header">
          <div>
            <button></button>
          </div>
          <h1>PLAYING NOW</h1>
          <div>
            <button></button>
          </div>
        </article>
        <section class="main">
          <article>
            <div></div>
          </article>
        </section>
        <article class="title"></article>
        <article class="slider">
          <input type="range" max="" value="0" />
          <span class="gradient-time"></span>
          <label id="passed">00:00</label>
          <label id="left"></label>
        </article>
        <article class="controls">
          <div>
            <button></button>
          </div>
          <div>
            <button></button>
          </div>
          <div>
            <button></button>
          </div>
        </article>
      </article>
    </section>
    <section class="phone right">
      <article class="content">
        <article class="header">
          <h1>XXX XXX</h1>
        </article>
        <section class="visual">
          <div>
            <button></button>
          </div>
          <article>
            <div></div>
          </article>
          <div>
            <button></button>
          </div>
        </section>
        <article class="catalog">
          <section class="catalog-content"></section>
        </article>
      </article>
    </section>
  </body>
</html>
